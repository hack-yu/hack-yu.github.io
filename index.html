    <body>

        <div align="center">
            <span><h1>Hackyu's TO DO LIST</h1><br/></span>   
        </div>

         <div>
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name?"/>
                <input type="submit" value="Log In" />
            </form>
    
            <h1 id="greeting" class="hidden"></h1>
        </div>

        <div>
            <div align="left">
                <div id="weather">
                    <h1 class="card-title">
                        <div class="d-flex flex-wrap justify-content-end mt-2">
                            <span id="location"></span>
                            <span id="celcius"></span>
                            <img id="weather_icon"  height="40" width="40">
                        </div>
                    </h1>
                </div>
            </div>  

            <div align="right">
                <div id="clock">
                    <h1 class="card-title">
                        <div class="d-flex flex-wrap justify-content-end mt-2">
                            <span id="today_clock"></span>
                        </div>
                    </h1>
                </div>
            </div>
 
            <body class="body">
                <div class="container">
                    <div class="today"></div>
                    <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
                        <div class="add-control">
                            <div class="form-group has-feedback">
                                <input type="text" class="form-control" placeholder="✍️ Add item..."/>
                                <i class="fa fa-plus form-control-feedback add-btn" title="Add item"></i>
                            </div>
                        </div>
                        <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
                        <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
                        <ul class="todo-list">
                        </ul>
                    </div>
                    </div>
                </div>
                <div id="wise_saying" align="center">
                    <span id="wisesayingtext"></span><br/>
                </div>
                <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
                <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
                <script  src="./src/js/index.js"></script>
                <script  src="./src/js/weather.js"></script>
                <script  src="./src/js/background_color.js"></script>
                <script  src="./src/js/clock.js"></script>
                <script  src="./src/js/app.js"></script>
                <script  src="./src/js/wise_saying.js"></script>
            </body>
            
        </div>
